<!doctype html>
<html>
	<head>
		<title>
			{{ people_count === 1 ? '오늘 생일 1명' : '오늘 생일 ' + people_count + '명' }}
		</title>
		<style>
			.message-body { line-height: 1.4; }
		</style>
	</head>
	<body>
		<p>오늘 클럽에 생일인 사람이 {people_count}명 있습니다.</p>

		<foreach each="(p, i) in people">
			<p>
				<if expr="p.is_player">
					<player ref="p.person_id">{{ p.name || p.person_name }}</player>
				</if>
				<else>
					<staff ref="p.person_id">{{ p.name || p.person_name }}</staff>
				</else>
			</p>
		</foreach>
	</body>
</html>
