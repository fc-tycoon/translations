<!doctype html>
<html>
	<head>
		<title>
			{{ people_count === 1 ? 'Un cumpleaños hoy' : people_count + ' cumpleaños hoy' }}
		</title>
		<style>
			.message-body { line-height: 1.4; }
		</style>
	</head>
	<body>
		<p>Hoy hay {people_count} cumpleaños en tu club.</p>

		<foreach each="(p, i) in people">
			<p>
				<if expr="p.is_player">
					<player ref="p.person_id">{{ p.name || p.person_name }}</player>
				</if>
				<else>
					<staff ref="p.person_id">{{ p.name || p.person_name }}</staff>
				</else>
			</p>
		</foreach>
	</body>
</html>
