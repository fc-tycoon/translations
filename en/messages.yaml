# ══════════════════════════════════════════════════════════════════════
# Messages / Inbox Templates
#
# Template-driven messages are stored in the DB as:
# - message_type (e.g. 'WELCOME')
# - json_params payload (e.g. { club_name: 'My Club' })
#
# Rendering rule:
# - subject = messages.templates.<TYPE>.subject
# - body    = messages.templates.<TYPE>.body
#
# The renderer interpolates {placeholders} from json_params, then parses
# message markup tokens like {{ player: player_id }} for rich UI.
# ══════════════════════════════════════════════════════════════════════

messages:
  templates:
    WELCOME:
      subject: Welcome to {club_name}
      body: |
        Welcome to {club_name}.

        Your journey starts today.
