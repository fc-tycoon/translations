<!doctype html>
<html>
	<head>
		<title>
			{{ people_count === 1 ? 'Ein Geburtstag heute' : people_count + ' Geburtstage heute' }}
		</title>
		<style>
			.message-body { line-height: 1.4; }
		</style>
	</head>
	<body>
		<p>Heute {{ people_count === 1 ? 'hat' : 'haben' }} {people_count} Person{{ people_count === 1 ? '' : 'en' }} in deinem Verein Geburtstag.</p>

		<foreach each="(p, i) in people">
			<p>
				<if expr="p.is_player">
					<player ref="p.person_id">{{ p.name || p.person_name }}</player>
				</if>
				<else>
					<staff ref="p.person_id">{{ p.name || p.person_name }}</staff>
				</else>
			</p>
		</foreach>
	</body>
</html>
