<!doctype html>
<html>
	<head>
		<title>
			{{ people_count === 1 ? "Un anniversaire aujourd'hui" : people_count + " anniversaires aujourd'hui" }}
		</title>
		<style>
			.message-body { line-height: 1.4; }
		</style>
	</head>
	<body>
		<p>Il y a {people_count} anniversaire{{ people_count > 1 ? 's' : '' }} dans votre club aujourd'hui.</p>

		<foreach each="(p, i) in people">
			<p>
				<if expr="p.is_player">
					<player ref="p.person_id">{{ p.name || p.person_name }}</player>
				</if>
				<else>
					<staff ref="p.person_id">{{ p.name || p.person_name }}</staff>
				</else>
			</p>
		</foreach>
	</body>
</html>
